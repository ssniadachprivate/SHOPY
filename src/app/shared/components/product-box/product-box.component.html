<div class="product-box" [routerLink]="['/details/', product.id]">

  <div class="product-box__img-wrapper">
    <img class="product-box__img" src="{{product.thumbnailUrl}}" alt="">
  </div>

  <div class="product-box__title">
    {{product.title}}
  </div>

  <div class="product-box__description">
    {{product.description}}
  </div>

</div>
